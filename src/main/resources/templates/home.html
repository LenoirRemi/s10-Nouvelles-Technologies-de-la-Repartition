<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/application.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h4 class="display-6 col-md-8 offset-md-2 text-center" th:utext="${userName}"></h4>
    </div>
    <label class="col-md-4 col-form-label">Balance : </label>
    <h2 th:utext="${user.balance}"></h2>
    <div class="row mt-5">
        <form th:action="@{/history}" method="get" class="col-md-3 offset-md-2">
            <button type="submit" class="btn btn-info col-md-12">
                <i class="fa fa-user"></i><br>History
            </button>
        </form>
    </div>
</div>

<form th:action="@{/logout}" method="get" class="fixed-bottom">
    <button class="btn btn-danger btn-block btn-lg" type="Submit">Logout</button>
</form>

</body>
</html>
